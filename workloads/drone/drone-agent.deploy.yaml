---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: drone-agent
  namespace: drone
  labels:
    app.kubernetes.io/name: drone-agent
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.drone: semver:~1.0

spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: drone-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: drone-agent
    spec:
      containers:
        - name: drone
          image: drone/agent:1.0.1
          env:
            - name: DRONE_RPC_SERVER
              value: https://ci.stevenxie.me
            - name: DRONE_RUNNER_CAPACITY
              value: "2"
            - name: DRONE_RUNNER_NAME
              value: monastery
          envFrom:
            - secretRef:
                name: drone-agent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          resources:
            requests:
              cpu: 1m
              memory: 15Mi
            limits:
              cpu: 25m
              memory: 75Mi
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock

---

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret

metadata:
  name: drone-agent
  namespace: drone

spec:
  encryptedData:
    DRONE_RPC_SECRET: 
